<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hill Cipher</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: space-around;
      padding-top: 50px;
      background-color: #f4f4f4;
    }
    .box {
      width: 45%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
    .result {
      margin-top: 10px;
      background: #e9ffe8;
      padding: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üîê Enkripsi</h2>
    <form method="POST">
      <label>Masukkan Teks:</label>
      <textarea name="plaintext"></textarea>
      <label>Kunci (misal: 3 2 5 7):</label>
      <input type="text" name="key" placeholder="Contoh: 3 2 5 7">
      <button type="submit" name="encrypt">Enkripsi</button>
    </form>
    {% if encrypted_text %}
      <div class="result"><strong>Hasil Enkripsi:</strong> {{ encrypted_text }}</div>
    {% endif %}
  </div>

  <div class="box">
    <h2>üîì Dekripsi</h2>
    <form method="POST">
      <label>Masukkan Ciphertext:</label>
      <textarea name="ciphertext"></textarea>
      <label>Kunci (misal: 3 2 5 7):</label>
      <input type="text" name="key" placeholder="Contoh: 3 2 5 7">
      <button type="submit" name="decrypt">Dekripsi</button>
    </form>
    {% if decrypted_text %}
      <div class="result"><strong>Hasil Dekripsi:</strong> {{ decrypted_text }}</div>
    {% endif %}
  </div>

</body>
</html>
